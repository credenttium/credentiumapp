<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <b>Credencial</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let credencial of credencialArray">
      <ion-item button (click)="redirecionarTelaCredencialDetalhar(credencial.code)">

        <ion-avatar slot="start">
          <img [src]="'data:image/png;base64,' + credencial.plataforma.logomarca" alt="{{ credencial.descricao }} logo">
        </ion-avatar>

        <ion-label>
          <h2>{{ credencial.descricao }}</h2>
          <p>{{ credencial.usuario }}</p>
        </ion-label>

        <ion-icon name="chevron-forward-outline"></ion-icon>

      </ion-item>

      <ion-item-options side="start">

        <ion-item-option color="primary" (click)="editarCredencial(credencial.code)">
          <ion-icon name="create-outline" size="large"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger" (click)="excluirCredencial(credencial.code)">
          <ion-icon name="trash-outline" size="large"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="redirecionarTelaCadastrarCredencial()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
